<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href=" {{ url_for('static', filename='assets/css/addAdmin.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>ICU | Add Admin</title>
 </head>

 <body>
    <div class="page-wrapper">
       <div class="nav-wrapper">
        <div class="grad-bar"></div>
        <nav class="navbar">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/ICU_logo.jpg" alt="Company Logo">
          <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="nav no-search">
            <li class="nav-item"><a href="http://localhost:5000/">Home</a></li>
             <li class="nav-item"><a href="http://localhost:5000/adminProfile">My Profile</a></li>
            <!-- <li class="nav-item"><a href="#">Contact Us</a></li> -->
            <i class="fas fa-search" id="search-icon"></i>
            <input class="search-input" type="text" placeholder="Search..">
          </ul>
        </nav>
        </div>
        <section class="headline">
          <h1>Add Admin</h1>
        </section>
        <section class="features">
          <form action="http://127.0.0.1:5000/addadmin", method = 'POST',style="border:1px solid #ccc">
            <div class="container">
              <h2>Please fill in this form to create an account.</p>
              <hr>
              <h2 style="color: red;">{{error}}</h2>
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" class="form-control form-control-lg" name="aemail" required>
          
              <label for="ssn"><b>SSN</b></label>
              <input type="text" placeholder="Enter SSN" class="form-control form-control-lg" name="assn" required>
          
              <label for="ID"><b>ID</b></label>
              <input type="text" placeholder="Enter ID" class="form-control form-control-lg" name="aID" required>
          
              <label for="Fnme"><b>First Name</b></label>
              <input type="text" placeholder="Enter First Name" class="form-control form-control-lg" name="afnme" required>
          
              <label for="Lname"><b>Last Name</b></label>
              <input type="text" placeholder="Enter Last Name" class="form-control form-control-lg" name="aLname" required>
          
              
              <label for="telephone"><b> Telephone </b></label>
              <input type="tel" placeholder="Enter telephone number" class="form-control form-control-lg"  name="atelephone" required>
          
                <br>
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" class="form-control form-control-lg" name="apsw" required>
          
              <br>
              <br>

              <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
          
          </section>
      </div>
   </body>

   <script>
     $("#search-icon").click(function() {
     $(".nav").toggleClass("search");
     $(".nav").toggleClass("no-search");
     $(".search-input").toggleClass("search-active");
   });

   $('.menu-toggle').click(function(){
     $(".nav").toggleClass("mobile-nav");
     $(this).toggleClass("is-active");
   });
   </script>

</html>
