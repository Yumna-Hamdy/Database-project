<!DOCTYPE html>
<html>
   <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href=" {{ url_for('static', filename='assets/css/nurseTable.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <title>ICU | View Patients Medications Relation</title>
   </head>

   <body>
    <div class="page-wrapper">
      <div class="nav-wrapper">
       <div class="grad-bar"></div>
       <nav class="navbar">
         <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/ICU_logo.jpg" alt="Company Logo">
         <div class="menu-toggle" id="mobile-menu">
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
         </div>
         <ul class="nav no-search">
            <li class="nav-item"><a href="http://localhost:5000/">Home</a></li>
           <li class="nav-item"><a href="http://127.0.0.1:5000/medicationsSignup" >Add New Medication</a></a></li>
           <li class="nav-item"><a href="http://localhost:5000/medicationPortal">Medications Portal</a></li>
           <li class="nav-item"><a href="http://127.0.0.1:5000/viewMedicationTable" >View Medications Table</a></li>
         </ul>
       </nav>
       </div>
       <section class="features">
        <div class="container">
            <h1>View Prescriptions</h1>   
            <div class="tbl-header">
              <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                  <tr>
                      <th>Pationt ID</th>
                      <th>Doctor ID</th>
                      <th>Medication ID</th>
                  </tr>
                </thead>
              </table>
            </div>
            <div class="tbl-content">
              <table cellpadding="0" cellspacing="0" border="0">
                <tbody>
                  {% for record in data.rec %}
                  <tr>
                  <td>{{record.0}}</td>
                  <td>{{record.1}}</td>
                  <td>{{record.2}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
  
      </section>
     </div>
  </body>

  <script>
  $('.menu-toggle').click(function(){
    $(".nav").toggleClass("mobile-nav");
    $(this).toggleClass("is-active");
  });
  </script>
</html>
