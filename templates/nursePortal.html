<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,800' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <title>ICU | Nurse Portal</title>
   </head>
    <body>
        <div class="page-wrapper">
          <div class="nav-wrapper">
          <div class="grad-bar"></div>
          <nav class="navbar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/ICU_logo.jpg" alt="Company Logo">
            <div class="menu-toggle" id="mobile-menu">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
            <ul class="nav no-search">
              <li class="nav-item"><a href="http://localhost:5000/">Home</a></li>
              <li class="nav-item"><a href="http://localhost:5000/addnurse">Add Nurse</a></li>
              <li class="nav-item"><a href="http://localhost:5000/viewNurseTable">View Nurse Table</a></li>
              <li class="nav-item"><a href="http://localhost:5000/addCare">Add Nurse To Patient</a></li>
              <!-- <li class="nav-item"><a href="#">Contact Us</a></li> -->
            </ul>
          </nav>
          </div>
          <section class="headline">
            <h1>Nurse Portal</h1>
          </section>
          <section class="features">
              <form action="http://localhost:5000/nursePortal" method="POST">
                <h6  style="color: rgb(0, 0, 0);">Search for Nurses' Care</h6>  
                <br/>
                <label for="nurseID" style="color: rgb(0, 0, 0);">Nurse ID:</label> 
                <input type="number" style="width: 200px;" name="nurseID" min="4000" max="4999"/>
                <br/> <br/>
                <input type="submit" value="Search" class="btn btn-light">
              </form>
          </section>
        </div>
    </body>

    <script>
      $("#search-icon").click(function() {
      $(".nav").toggleClass("search");
      $(".nav").toggleClass("no-search");
      $(".search-input").toggleClass("search-active");
    });

    $('.menu-toggle').click(function(){
      $(".nav").toggleClass("mobile-nav");
      $(this).toggleClass("is-active");
    });
    </script>
  
</html>
