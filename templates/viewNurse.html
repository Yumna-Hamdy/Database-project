<!DOCTYPE html>
<html>
   <head>
    <link rel="stylesheet" href=" {{ url_for('static', filename='assets/css/viewNurse.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,800' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <title>ICU | View Nurses</title>
   </head>
    <body>
        <div class="page-wrapper">
          <div class="nav-wrapper">
          <div class="grad-bar"></div>
          <nav class="navbar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/ICU_logo.jpg" alt="Company Logo">
            <div class="menu-toggle" id="mobile-menu">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
            <ul class="nav no-search">
              <li class="nav-item"><a href="http://localhost:5000/">Home</a></li>
              <li class="nav-item"><a href="http://localhost:5000/viewDoctor">View Doctors</a></li>
              <li class="nav-item"><a href="http://localhost:5000/viewengineer">View Engineers</a></li>
              <li class="nav-item"><a href="http://localhost:5000/viewDevice">View Devices</a></li>
              <li class="nav-item"><a href="http://localhost:5000/contactus">Contact Us</a></li>
            </ul>
          </nav>
          </div>
          <section class="headline">
              <h1>All Nurses</h1>
          </section>
          <section class="features">
              <div class="row">
                {% for record in data.rec %}
                <div class="column">
                  <div class="card">
                    <img src="https://artarmondaysurgery.com.au/wp-content/uploads/2017/04/nurse-icon.png" alt="nurse-avatar">
                    <h5>{{record.1}} {{record.2}}</h5>
                    <p>ID: {{record.0}}</p>
                    <p>Phone Number: {{record.6}}</p>
                    <p><small class="text-muted">Nurse</small></p>
                  </div>
                </div>
                {% endfor %}
              </div>
          </section>
        </div>
    </body>
    
    <script>
      $("#search-icon").click(function() {
      $(".nav").toggleClass("search");
      $(".nav").toggleClass("no-search");
      $(".search-input").toggleClass("search-active");
    });

    $('.menu-toggle').click(function(){
      $(".nav").toggleClass("mobile-nav");
      $(this).toggleClass("is-active");
    });
    </script>
  
</html>
