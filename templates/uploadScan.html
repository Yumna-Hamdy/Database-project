<!DOCTYPE html>
<html>
   <head>
    <link rel="stylesheet" href=" {{ url_for('static', filename='assets/css/uploadScan.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,800' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <title>ICU | Upload Scans</title>

   </head>
    <body>
      <div class="page-wrapper">
        <div class="nav-wrapper">
         <div class="grad-bar"></div>
         <nav class="navbar">
           <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/ICU_logo.jpg" alt="Company Logo">
           <div class="menu-toggle" id="mobile-menu">
             <span class="bar"></span>
             <span class="bar"></span>
             <span class="bar"></span>
           </div>
           <ul class="nav no-search">
             <li class="nav-item"><a href="http://localhost:5000/">Home</a></li>
             <li class="nav-item"><a href="http://localhost:5000/doctorProfile">My Profile</a></li>
             <li class="nav-item"><a href="http://127.0.0.1:5000/addmedication">Add Medication</a></li>
           </ul>
         </nav>
         </div>
         <section class="headline">
           <h1>Upload Scans</h1>
         </section>
         <section class="features">
           <div class="container">
             <br><br>
             <form action="http://127.0.0.1:5000/uploadScan" method="POST">
                <label for="docID">Your ID:</label>
                <input type="number" id="docID" name="docID" class="form-control form-control" value="{{data.2}}" readonly>
                <br><br>

                <label for="docName">Your Name:</label>
                <input type="text" id="docName" name="docName" class="form-control form-control" value="{{data.0}}" readonly>
                <br><br>

                <label for="myfile">Select a file:</label>
                <input type="file" id="myfile" class="form-control-file border"  name="myfile" required>
                <br><br>

                <label for="patid">Enter Patient ID:</label>
                <input type="number" id="patid" name="patid"  class="form-control form-control" min="5000" max="5999" required>
                <br><br>
                
                <label for="scanDescritpion">Description:</label>
                <textarea type="text" id="scanDescritpion" class="form-control form-control" name="scanDescritpion" required></textarea>
                <br><br>
                <input type="submit" class="btn btn-primary">
             </form>
           </div>
         </section>
       </div>
    </body>

    <script>
      $("#search-icon").click(function() {
      $(".nav").toggleClass("search");
      $(".nav").toggleClass("no-search");
      $(".search-input").toggleClass("search-active");
    });

    $('.menu-toggle').click(function(){
      $(".nav").toggleClass("mobile-nav");
      $(this).toggleClass("is-active");
    });
    </script>
  
</html>
