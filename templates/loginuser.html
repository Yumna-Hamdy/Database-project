<body>
<form action="http://127.0.0.1:5000/login", method = 'POST',style="border:1px solid #ccc">
  <div class="container">
    <h1>Log In</h1>
    <p>Please fill in this form to log in.</p>
    <hr>
    <form action="/login", method="POST">
        <label for="type"><b>Log in as:</b></label>
        <select id="type" name="type" class="custom-select custom-select-lg mb-3">
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
          <option value="nurse">Nurse</option>
          <option value="engineer">Engineer</option>
          <option value="admin">Admin</option>
        </select>
      </form>
      <br>
    <label for="ID"><b>ID</b></label>
    <input type="text" placeholder="Enter ID" name="lID" required>

    
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="lpsw" required>

    <br>
    <br>
    <div class="clearfix">
      <button type="submit" class="signupbtn">Log In</button>
    </div>
  </div>
</form>
